        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .card-content p {
            margin: 5px 0 0;
            font-size: 14px;
